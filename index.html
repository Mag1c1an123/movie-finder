<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Movie Finder ðŸŽ¬</title>
    <style>
      /* Ensures the page takes full height */
      html,
      body {
        height: 100%;
      }

      /* Flexbox layout to make the footer stick to the bottom */
      .content {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Push footer to the bottom */
      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Navbar using BS5 for the head title-->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div
          class="container-fluid d-flex justify-content-center align-items-center"
        >
          <h1 class="text-light m-0">Movie Finder</h1>
        </div>
      </nav>

      <!-- Movie finder itself -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group">
              <input
                type="text"
                id="movie-title"
                class="form-control"
                placeholder="Enter a movie title..."
              />
              <button id="search-btn" class="btn btn-dark">Search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Movie Display Area -->
      <div class="container mt-4">
        <div id="movie-info" class="text-center"></div>
      </div>

      <!-- Footer -->
      <footer class="bg-dark text-white py-4">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; 2025 Mariano Burgos</p>
            </div>
            <div class="col-md-6 text-md-end">
              <ul
                class="list-unstyled d-flex justify-content-center justify-content-md-end"
              >
                <li class="ms-3">
                  <a href="#" class="text-white">Instagram</a>
                </li>
                <li class="ms-3">
                  <a href="#" class="text-white">Tik Tok</a>
                </li>
                <li class="ms-3">
                  <a href="#" class="text-white">Phone Number</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
